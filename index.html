<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto josinei vieira</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <header class="cabecalho">

    <main class="selecao-de-personagem">
        <section class="personagens">
            <h1 class=" titulo" style="font-family: Oxanium"> E-Commerce 2ªturno </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="josinei" data-name="Josinei Vieira"

                data-description="Motorista, Suas principais tarefas são realizar coletas e realizar manobras no CDMAO">

                </li>

                <li class="personagem" id="marcio" data-name="marcio fabricio"

                </li>

                data-description="Suas principais tarefas são conferencia e paletização de produtos de Boa vista." >

            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/imagens/card-josinei.png" alt="Personagem selecionado">
            
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Josinei Vieira</h2>
                <p class="descricao-personagem" id="descricao-personagem">Aux. Adiministrativo responsavel pelo 2ªTurno.</p>
